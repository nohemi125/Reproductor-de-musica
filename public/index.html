<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que el archivo CSS exista -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div class="perfil">
                <img src=" https://media1.giphy.com/media/h5A8cYyWePr6GuE4cV/200w.gif?cid=6c09b952a7srvkl2uznrrxuyyw5v35i6zkoeeqzd9jrrqbim&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i> <!-- Icono de correo -->
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> <!-- Icono de contraseña -->
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="boton">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        
        <p>¿Aún no tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
    <script src="/JS/index.js"></script>
</body>
</html>
