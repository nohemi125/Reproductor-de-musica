<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div class="perfil">
                <img src="#" alt="">
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>  
                <input type="name" id="name" name="name" placeholder="Nombre Completo" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i> 
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> <!-- Icono de contraseña -->
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
            </div>
     
    
            <div class="boton">
                <button type="submit">sig up</button>
            </div>
        </form>
       
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia Sesion</a></p>
    </div>
    <script src="/JS/register.js"></script>
</body>
</html>
